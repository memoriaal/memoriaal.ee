content:
    -
        text: |
            Родной сад – это место, где переплетаются мечты, воспоминания и тоска по родному дому. Родной сад символизируют яблони, меж которых проложены дорожки. На стене изображена пчелиная семья, которая несмотря ни на что держится вместе (мотив из стихотворения Юхана Лийва «Она летит к улею», которое переложено на музыку Мийной Хярма и Пеэпом Сарапиком, исполняется на певческих праздниках как песнь скорби, сопротивления и надежды). 22 тысячи фигурок пчёл символизируют павших жертв (все фигурки - это модели когда-то реально живших пчел).  Церемониальная площадь предназначена для проведения мемориальных мероприятий.
