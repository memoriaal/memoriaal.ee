        text: |
            „Koduaed“ on koht, kus põimuvad unistused, mälestused ja koduigatsus. Koduaia sümbolitena on siia istutatud õunapuud, mille vahel looklevad jalgrajad ja seinal on kujutatud vaatamata kõigele ühte hoidvat mesilasperet (motiiv Juhan Liivi luuletusest "Ta lendab mesipuu poole", mida on viisistanud Miina Härma ja Peep Sarapik, esitletakse laulupidudel kui leina, vastupanu ja lootuse laulu). 22&nbsp;000 mesilase figuuri sümboliseerivad hukkunud ohvreid (iga figuur on kunagi elanud mesilase mudel). Tseremooniaplats on ette nähtud mälestusürituste läbiviimiseks.
