    text: |
        Palun kontrollige, kas meil on represseeritu kohta teda järgmised andmed.

        - Kas nimi ja sünni- ning surmaaasta on õige, kas meil on teada isa- ja emanimi.
        - Küüditatute puhul, kas on kirjas, millal inimene vabastati. Kas teate, millal ta reaalselt tagasi tuli. Kas pereliikmed tulid koos, või tuli keegi varem.
        - Arreteeritute puhul on oluline teada, kas laagrist vabanemisele järgnes asumisele saatmine või sai inimene koju.

        Kui leiate andmebaasist kaks isikut, kes tegelikult on üks isik, andke meile teada.

        Kui Teie poolt pakutud muudatus puudutab persooni põhiandmeid - nimi või sünni- ning surmaaasta - saatke õigeid andmeid kinnitav dokument aadressile memoriaal@mnemosyne.ee
