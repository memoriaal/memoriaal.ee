content:
    -
        text: |
            Батарейная тюрьма, камеры заключения на улице Пагари в Таллинне, Тартуской тюрьме и на территории усадьбы Шели в Пирита-Козе – вот только четыре из мест памяти коммунистического террора, многих мест страданий, где жители Эстонии содержались в заключении или были убиты. В большинстве случаев политических заключенных отправляли в места заключения и на поселение в отдаленные районы СССР. На камнях Мемориала обозначены основные места заключения и депортаций жителей Эстонии. В случае каждого региона обозначены до пяти районов, куда отправляли большинство депортированных.

            На внешней стене Мемориала находятся информационные тексты, рассказывающие об основных фактах коммунистического террора и людских потерях в Эстонии.
    -
        id: t1
        title: Политические аресты во время первой Советской оккупации
        text: |
            Оккупационные власти Советского Союза начали аресты сразу после оккупации Эстонии в июне 1940 года. В течение года было арестовано как минимум 9856 человек. Первыми жертвами стали политическая элита, высшее командование и офицеры вооруженных сил Эстонии, полицейские, а также граждане, поддерживавшие независимость Эстонии, которые выступили против оккупационной власти. В 1941–1944 годах среди эвакуированных в советский тыл и мобилизованных в Красную армию было арестовано еще примерно две тысячи человек.
    -
        id: t2
        title: Депортация из Эстонии в Россию в 1941 году
        text: |
            14 июня 1941 года советская оккупационная власть совершила первый акт геноцида против народа Эстонии. Секретным решением правительства СССР были определены категории людей, подлежавших депортации. В первую очередь жертвами стали семьи, составлявшие элиту эстонской нации, в том числе 2578 детей. В июле последовала депортация на западных островах Эстонии. Большинство глав семейств, отправленных в лагеря, было убито или погибло на принудительных работах. Тысячи членов их семей умерли на поселении в нечеловеческих условиях из-за голода и болезней. В вагонах для скота из Эстонии в Россию было отправлено более 10 тысяч человек.
    -
        id: t3
        title: Уничтожение политической элиты
        text: |
            В числе первых в 1940 году были депортированы главнокомандующий Вооруженными силами Йохан Лайдонер (19 июля) и Президент Республики Константин Пятс (30 июля). В результате красного террора пострадали все оставшиеся на родине бывшие главы Эстонского государства. Четыре из них – Фридрих Карл Акель, Юри Яаксон, Яан Тыниссон и Яан Теэмант – были убиты и еще четыре умерли в заключении. В оккупированной Эстонии оставалось 78 бывших министра, из которых 64 было арестовано. Также было арестовано 70 депутатов парламента последнего созыва из 120-ти и девять старейшин уездов из 11-ти.
    -
        id: t4
        title: Террор против государственных служащих
        text: |
            В 1940 году в государственном аппарате насчитывалось 133 высокопоставленных государственных служащих, из которых 44 человека было арестовано. Из 17-ти высших государственных служащих в течение первого года оккупации было арестовано восемь. Аресты начались с задержаний высоких полицейских чинов. Канцлер права и Государственный секретарь были арестованы и умерли в заключении в России. Большинство арестованных были убиты или умерли в нечеловеческих условиях в течение двух лет. Те из них, кому удалось вернуться на родину, были вынуждены оставить профессию, прозябать в бедности и жить в постоянном страхе.
    -
        id: t5
        title: Массовые расстрелы в Эстонии в 1941 году
        text: |
            Скрытые массовые расстрелы в Эстонии начались 5 апреля 1941 года. После начала войны 22 июня террор усилился. Убийства совершались в Таллинне в здании НКВД на улице Пагари, в подвале бывшей фабрики «Kawe», также в Батарейной тюрьме и районе Пирита-Козе. Приближение линии фронта сопровождалось расстрелом политических заключенных в тюрьме города Вильянди, замке Курессааре и других местах. Самым крупным массовым расстрелом было убийство 193 человек в Тартуской тюрьме 8–9 июля 1941 года. НКВД, истребительные батальоны и красноармейцы уничтожили сотни невинных людей. Всего в 1941 году в Эстонии было убито 2446 человек.
    -
        id: t6
        title: Противозаконная мобилизация граждан Эстонии в Красную армию
        text: |
            Нарушая нормы международного права, в 1940–1941 годах в Красную армию было мобилизовано 45 тысяч граждан Эстонской Республики. В сентябре 1940 года из 9826 военнослужащих Вооруженных сил Эстонии был сформирован 22-й стрелковый корпус Красной армии. Летом 1941 года, после начала войны с Германией, в Красную армию мобилизовали еще примерно 35 тысяч человек. Из числа мобилизованных 963 расстреляли, 2463 было арестовано и 3616 пропали без вести. Страдая от нечеловеческих условий в трудовых батальонах погибло 6000–8500 человек. Это самое тяжкое военное преступление первого года оккупации.
    -
        id: t7
        title: Жители Эстонии в лагерях смерти Советского Союза
        text: |
            Арестованных в Эстонии людей увозили с родной земли в отдаленные лагеря ГУЛАГа. Заключенных принуждали заниматься изнуряющим трудом в шахтах, на лесоповале, строительстве и прочих местах. В 1948 году политические заключенные были переведены в лагеря строгого режима. Изнурительный труд, голод, нечеловеческие условия жизни и насилие стали причиной смерти тысяч отправленных в ГУЛАГ жителей Эстонии. Расстрелы заключенных и смертность достигли пика в 1942 году.
    -
        id: t8
        title: Граждане Эстонии, убитые в Свердловске в 1942 году
        text: |
            Весной 1942 года во внутренней тюрьме НКВД города Свердловск (ныне Екатеринбург) началось массовое уничтожение эстонцев. В течение года было убито не менее 684 человек.

            Среди убитых были Глава Республики Юри Яаксон, а также министры Яан Хюнерсон, Оскар Каськ, Август Керем, Хуго Кукке, Пауль Лилль, Теодор Поол, Йоханнес Циммерманн и Николай Вийтак. Было расстреляно 12 женщин, среди которых – руководители Женской гражданской обороны Алис Куперьянов, Эбба Сарал и Сальме Ноор. В 1941–1942 годах массовые расстрелы эстонцев проходили также в Кирове, Иркутске, Норильске и Соликамске.
    -
        id: t9
        title: Эстонские военнослужащие – жертвы красного террора
        text: |
            После оккупации Эстонии в июне 1940 года одними из первых подверглись коммунистическому террору кадровые офицеры и члены Союза обороны. Кульминацией террора стал июнь 1941 года, когда помимо депортации было арестовано более 350 кадровых офицеров, которые ранее были переведены в Красную армию или отправлены в запас или в отставку. Террор против эстонских военнослужащих Красной армии, которых считали неблагонадежными, продолжился в 1941 году на фронте, в тылу, трудовых батальонах и эстонских национальных частях.
    -
        id: t10
        title: Бегство от красного террора на Запад
        text: |
            Страх перед красным террором заставил около 80 тысяч человек бежать из Эстонии осенью 1944 года. Среди них были эвакуированные в Германию гражданские лица и военнослужащие, а также направившиеся на лодках в Финляндию и Швецию. Около пяти тысяч человек погибло, в основном при переправе через Балтийское море и во время бомбардировок городов Германии. Эстонцы, находившиеся на Западе, начали борьбу во имя освобождения Эстонии от коммунистического режима. Насильственно или обманом более 20 тысяч человек были возвращены в оккупированную Эстонию. Несколько тысяч из них были арестованы после прибытия на родину.
    -
        id: t11
        title: Павшие в борьбе за свободу
        text: |
            Политика оккупационных властей Советского Союза, особенно депортация мирного населения в июне 1941 года, послужила причиной образования эстонского движения сопротивления. Тысячи людей ушли в леса и начали вооруженную борьбу. В начале войны между СССР и Германией лесные братья сражались против отступающих частей Красной армии, НКВД и истребительных батальонов. Вооруженное сопротивление продолжилось при возобновлении советской оккупации в 1944 году и угасло лишь в 1950-х годах. Во время Второй мировой войны, а также после нее, в боях против коммунистического режима погибло не менее 10 457 человек.
    -
        id: t12
        title: Политические аресты и убийства начиная с 1944 года
        text: |
            Осенью 1944 года в Эстонии возобновился коммунистический террор. В 1944–1945 годах было арестовано более 16 тысяч человек. Особое внимание тайная полиция советского режима уделяла слежке за членами сформированного в сентябре 1944 года правительства Отто Тийфа и его сотрудниками, а также за сторонниками независимости Эстонии. Во время второй советской оккупации было арестовано более 35 тысяч человек. Около 500 из них приговорено к смертной казни. Помимо этого, тысячи людей умерли в лагерях ГУЛАГа.
    -
        id: t13
        title: Вооруженное сопротивление и укрытие от террора
        text: |
            Коммунистический террор вынуждал людей скрываться в лесах и сражаться за независимость в рядах лесных братьев. Всего до второй половины 1950-х годов насчитывалось около 15 тысяч лесных братьев. Самым крупным их объединением являлся Союз вооруженной борьбы. Органы госбезопасности СССР уничтожали или арестовывали лесных братьев и терроризировали их сторонников. Более 10 тысяч были арестованы и около 2 тысяч убиты в лесу. Деятельность лесных братьев пошла на убыль после смерти Сталина и прекращения массового террора. Последний лесной брат погиб при задержании в 1978 году.
    -
        id: t14
        title: Мартовская депортация 1949 года и другие депортации
        text: |
            Депортация 25 марта 1949 года в Эстонии была актом коммунистического террора с самым большим количеством жертв. В течение нескольких дней в Сибирь на поселение увезли более 7552 семей, в основном женщин и детей, всего 20 702 человека. Две трети из них получило клеймо «националисты» и одна треть «кулаки». Их собственность была захвачена. Пострадали и те, кого не удалось депортировать. Кроме того, уже 15 августа 1945 года было депортировано 407 немцев. 1 апреля 1951 года депортировали 282 свидетеля Иеговы.
    -
        id: t15
        title: Арестованные и депортированные в районе Семипалатинского ядерного полигона
        text: |
            Более трех четвертей депортированных в СССР в 1944–1953 годах было отправлено на поселение в районы Казахстана и России, граничившие с Семипалатинским полигоном. Среди них были жители Эстонии, депортированные в Омскую, Томскую и Новосибирскую области. В 1948 году в Степлаг начали переводить изможденных политических заключенных из других лагерей. В 1949–1956 годах на Семипалатинском полигоне было проведено 30 ядерных испытаний. Жители соседних областей, в том числе политические заключенные и депортированные, подверглись воздействию радиации.
    -
        id: t16
        title: Освобождение из лагерей и с поселения
        text: |
            В марте 1953 года, сразу после смерти Сталина, была объявлена первая амнистия, в ходе которой освободили и небольшую часть политических заключенных. К концу 1950-х годов постепенно было освобождено большинство оставшихся в живых политических заключенных и депортированных, незначительная часть из них была реабилитирована. Как правило, отобранное при аресте имущество не возвращалось, многим не разрешалось возвратиться на родину. Более 40 тысяч эстонцев было освобождено. Последним политическим заключенным разрешили вернуться на родину в 1989 году.
    -
        id: t17
        title: Коммунистический режим и совершители его преступлений
        text: |
            Коммунистический террор в Эстонии был организован Политбюро Центрального комитета коммунистической партии – высшим руководством СССР. Исполнительными органами террора являлись многочисленные учреждения госбезопасности под надзором и при содействии подчиняющейся КПСС Коммунистической партии Эстонии. Массовые убийства, аресты и депортации народа Эстонии являются преступлениями, не имеющими срока давности, исполнителей которых необходимо привлечь к уголовной ответственности.
    -
        id: t18
        title: Число жертв по состоянию на 1 января 2018 года, опубликованное обществом «Мементо»
        text: |
            Ко времени возведения мемориала Эстонский Союз Мементо, объединяющий жертв коммунистического террора, опубликовал личные данные пострадавших, в том числе недепортированных, в следующих количествах:
            |     |     |
            | --- | --: |
            | Депортации 1940–1941 | 12 256 |
            | Политические аресты и убийства 1940–1943 | 11 080 |
            | Депортации 1944–1953 | 35 472 |
            | 	в том числе мартовская депортация 1949 года | 32 990 |
            | Политические аресты и убийства 1944–1991  | 49 347 |
    -
        id: t19
        title: Людские потери Эстонии в 1940–1991 годах
        text: |
            В 1940–1991 годах Эстония потеряла погибшими примерно 90 тысяч человек. Помимо этого, еще больше людей навсегда покинули родину в 1939–1945 годах. Тем самым людские потери Эстонии во Второй мировой войне и последующем терроре оцениваются в одну пятую от населения немногим более одного миллиона человек.

            Самые большие людские потери пришлись на 1940–1953 годы, непосредственно после утраты независимости. Коммунистический террор унес жизни более 22 000 человек, не менее 44 000 человек удалось выжить в заключении и на спецпоселении.
    -
        id: t20
        title: Основные места расстрелов, заключения и поселения эстонцев
        text: |
            Печально известные места памяти коммунистического террора – это места заключения и расправ. Батарейная тюрьма, камеры заключения на улице Пагари в Таллинне, Тартуской тюрьме и на территории усадьбы Шели в Пирита-Козе – вот только четыре из многих мест страданий, где люди содержались в заключении или были убиты. В большинстве случаев политических заключенных отправляли в отдаленные районы России. Основными местами заключения эстонцев были Севураллаг (с центром в Сосьве), Воркутлаг (Воркута), Дубравлаг (Явас), Норильлаг (Норильск), Усольлаг (Соликамск), Севвостлаг (Магадан), Вятлаг (Кировская область), Озерлаг (Тайшет) и другие. Депортированные в июне 1941 года люди были отправлены в Новосибирскую (из которой в 1944 году была выделена Томская область) и Кировскую области. Депортированные в марте 1949 года были направлены в Красноярский край и Новосибирскую, Иркутскую и Кировскую области. Сегодня подавляющая часть жертв коммунистического террора покоится в безымянных могилах без крестов. Да будет этот мемориал местом их памяти!

