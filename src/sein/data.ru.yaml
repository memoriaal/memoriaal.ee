        text: |
            На стенах памяти «Пути», символизирующего беспощадность тоталитарной системы, находятся таблички с именами более 22 тысяч человек, которые так и не вернулись домой. Они были убиты или умерли из-за нечеловеческих условий в заключении и на поселении. Большинство из них покоятся в безымянных могилах.

            Расстрелы, аресты и депортации десятков тысяч жителей Эстонии в 1940–1950 годах являются преступлениями против человечности, не имеющими срока давности. 18 июня 2002 года Парламент Эстонской Республики признал коммунистический режим Советского Союза, насильственно осуществлявшие его политику государственные органы, а также их действия преступными.

            На стенах памяти увековечены имена тех жителей Эстонии, с указанием дат рождения и смерти, которые по политическим причинам были убиты во время террора, или погибли в местах заключения или на поселении. Однако мемориал не причисляет всех людей, погибших в совесткое время, автоматически к жертвам коммунизма (смотри [здесь](/andmebaas/#andmebaasis-kasitlemata-isikud) категории людей, имена которых отсутствуют).

            Нанесение имен жертв на стены памяти не завершено, потому что исследовательская работа по установлению личности жертв продолжается. При выяснении новых данных электронная база данных о жертвах коммунистического террора автоматически пополняется (смотри список жертв коммунизма, личность которых установлена после открытия мемориала 23.08.2018). Дополнительные таблички с именами погибших будут периодически устанавливаться на стены памяти.

            Изменения данных погибших, которые уже увековечены на стенах памяти, будут указаны только в электронной базе данных. Данные на стенах памяти сохранятся в первоначальном виде.
