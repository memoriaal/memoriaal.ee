            Eesti Mälu Instituudi uurimistööd on võimalik toetada nii ühekordse maksega kui püsikorraldusega SA Eesti Mälu Instituut pangakontole:

            IBAN: EE477700771003093424
            BIC: LHVBEE22
            AS LHV Pank: Tartu mnt 2, 10145 Tallinn

            Eesti Mälu Instituut kuulub Vabariigi Valitsuse tulumaksusoodustusega ühenduste nimekirja, seega on eraisikute poolt tehtud annetuste pealt võimalik tagasi saada tulumaks. Juriidilistele isikutele on sihtasutusele tehtavad annetused samuti maksuvabad. Mõlemale kehtivad maksuvabade annetuste osas tulumaksuseadusega seatud piirangud.
