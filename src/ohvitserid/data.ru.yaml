title: Памятник кадровым офицерам эстонии
pictures:
    - /images/bg/ohvitserid.jpg
content:
    -
        text: |
            Военная элита Эстонии и герои Освободительной войны были одними из первых, кто стали жертвами террора летом 1940 года. Террор против эстонских военнослужащих продолжился во время Второй мировой войны в советском тылу и после войны на территории Эстонии. Большинство находившихся на действительной военной службе генералов и старших офицеров, а также более 500 младших офицеров, офицеров запаса и в отставке были арестованы и расстреляны или умерли в заключении.

            Жертвами советского террора стали 801 действующих офицера и военных чиновника, что составляло четверть всего офицерского корпуса Эстонии. Примерно две трети из них участвовали в Освободительной войне. Среди них было 198 кавалеров Креста Свободы.
